<!DOCTYPE html>
<html>
<head>
	<title>Create To Do List</title>
	<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body>
	<h1>To Do List</h1>
	<main> 
		<div class="explain-box">
		<p class="explainScript">To add, Type the task you need to do in the box and click '+'</p>
		<p class="explainScript">To mark, Click on the bullet point</p>
		<p class="explainScript">To delete, DO SOMETHING</p>
		<form id="addForm">
			<input type='text' id="task" placeholder="type the task here">
			<button type="submit">+</button>
		</form>
		<p id="exampleList">Ex) Cleaning house, Finish studying DOM, Going to Xfit, etc.. </p> 
	</div>
	<br>
	<div class="list-box">
		<ul id="list">
			<li>Cleaning house</li>
		</ul>
	</div>
	</main>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
